<h6>{{ away_home|title }} Substitutions</h6>
<form action="{% url 'score_sheet_substitutions' score_sheet.id away_home %}" method="post">
    {% csrf_token %}
    <table class="table">
        <th>Game</th><th>Player</th><th>Delete Substitution</th>
        {{ substitutions_formset.management_form }}
        {% for substitutions_formset in substitutions_formset %}
        {{ substitutions_formset.id }}
        <tr>
            <td class="col-sm-1"><label>{{ substitutions_formset.game_order }}</label></td>
            <td class="col-sm-1">{{ substitutions_formset.player }}</td>
            <td >{{ substitutions_formset.DELETE }}</td>
        </tr>
        {% endfor %}
    </table>
    <div class="text-center">
        <input class="btn btn-primary" type="submit" value="Save {{ away_home }} subs"/>
    </div>
</form>
