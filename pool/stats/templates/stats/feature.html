{% extends "stats/base.html" %}

{% block title %}SFPA :: Feature Flags{% endblock %}

{% block content %}
<div class="text-center">
<h2>Feature Flags</h2>
</div>
{% for feature, setting in features.items %}
    <h3>{{ feature }} ({{ setting }})</h3>
    <p>current: {{ setting }}</p>
    <ul>
        <li><a href="{% url 'feature_set' feature 0 %}"> False </a></li>
        <li><a href="{% url 'feature_set' feature 1 %}"> True </a></li>
    </ul>
{% endfor %}
<hr />
{% endblock %}
