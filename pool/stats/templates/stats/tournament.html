{% extends "stats/base.html" %}
{% block title %}SFPA :: Tournament :: {{ tournament }}{% endblock %}

{% block content %}

<!--
    the csrftoken is read below in javascript to satisfy django's anti-csrf implementation,
    See: https://docs.djangoproject.com/en/2.1/ref/csrf/
-->
{% csrf_token %}

    <div id="app">
{% verbatim %}
    <h1>{{ the_tournament.name }}</h1>
    <button type="button" onclick="app.updateData();">update</button>
    <button type="button" onclick="app.setConfirmDialogs();">update</button>
    <h3>Participants</h3>
    <ul>
    <li v-for="participant in the_tournament.participants">
        <template v-for="(player, index) in participant.players">
            <a :href="player.url">{{ player.name }} {{ participant.id }}</a>
        </template>
        <template v-if="participant.team">
            <span v-html="renderParticipant(participant)"></span>
        </template>
    </li>
    </ul>
    <template v-if="the_tournament.elimination != 'single'">
    <div v-for="bracket in the_tournament.brackets" class="brackets">
        <h2>{{ bracket.type }} Bracket</h2>
        <div v-for="round in bracket.rounds">
            <h3>Round {{ round.number }}</h3>
            <ul>
                <li v-for="matchup in round.matchups">
                    <div>{{ bracket.type }}{{ round.number }}/m{{ matchup.number }} ({{ matchup.id }})
                        <span v-for="participant in getMatchupParticipants (matchup)">
                            <span v-if="participant"></span>
                            <span v-else-if="bracket.type == 'w' && round.number == '1'">
                                Bye
                            </span>
                            <span v-else>
                                TBD
                            </span>
                            <span v-if="matchup.winner">
                            </span>
                            <span v-else-if="matchup.participant_a && matchup.participant_b">
                                <button :id="matchupButtonId (matchup, participant)" class="btn btn-primary btn-sm confirm" v-on:click="submitMatchupWinner(matchup, participant)">winner</button>
                            </span>
                            <span v-bind:style="boldWinner(matchup, participant)" v-html="renderParticipant (participant)"></span>
                            <span v-if="participant && matchup.participant_a && participant.id === matchup.participant_a.id">
                                -VS-
                            </span>
                        </span>
                    </div>
                </li>
            </ul>
        </div><!-- end v-for rounds -->
    </div>
    </template>
    <pre>{{ the_tournament }}</pre>
{% endverbatim %}
</div>
<script>

    function csrfSafeMethod(method) {
        // these HTTP methods do not require CSRF protection
        return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
    }

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            let cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i].trim();
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    let csrftoken = getCookie('csrftoken');
    function checkId(participant, id) {
        return participant.id === id;
    }
    let dataUrl = '{%  url 'tournament' tournament.id %}';
    let app = new Vue({
        el: '#app',
        data: {
            the_tournament: []
        },
        methods: {
            matchupButtonId: function(matchup, participant) {
                return("matchup_button_" + matchup.id + '_' + participant.id);
            },
            addConfirm: function(matchup) {
                console.log("add confirm called for " + matchup.id);
                $(this).confirm({
                    text: "Are you sure you want to delete that comment?",
                    title: "Confirmation required",
                    confirm: function(button) {
                    }
                });
            },
            setConfirmDialogs: function() {
                let self = this;
                console.log(self.the_tournament);
                self.the_tournament.brackets.forEach(function(bracket, index){
                    console.log("looking at bracket " + bracket.type);
                    bracket.rounds.forEach(function(round, index){
                        console.log("looking at round " + round.number  );
                        round.matchups.forEach(function(matchup, index){
                            if (matchup.participant_a && matchup.participant_b) {
                                [matchup.participant_a, matchup.participant_b].forEach(function(particpant, index) {
                                    console.log("we need a confirm dialog for matchup " + matchup.id + " with dom id " + self.matchupButtonId(matchup, particpant));
                                    $('#' + self.matchupButtonId(matchup, particpant)).confirm({
                                        title: self.renderParticipant(matchup.participant_a) + " vs " + self.renderParticipant(matchup.participant_b),
                                        text: self.renderParticipant(particpant) + " is the winner",
                                    });
                                });
                            }
                        });
                    });
                });
            },
            getMatchupParticipants: function(matchup) {
                return([matchup['participant_a'], matchup['participant_b']]);
            },
            updateData: function() {
                let self = this;
                $.ajax({
                    url: dataUrl,
                    dataType: 'json',
                    success: function(data) {
                        self.the_tournament = data;
                    },
                    headers: {
                        Accept: "application/json",
                    }
                });
            },
            boldWinner: function(matchup, participant) {
                if ((matchup && participant) && matchup.winner && (matchup.winner.id === participant.id)) {
                    return {
                        'font-weight': 'bold'
                    };
                } else {
                    return {};
                }
            },
            renderParticipant: function(participant) {
                if (participant === null) {
                    return null;
                }
                if (participant.type === 'team') {
                    return('<a href="' + participant['team']['url'] + '">' + participant['team']['name'] + '</a>');
                }
                if (participant.type === 'player') {
                    let player_anchors = Array();

                    let the_participant = null;
                    this.the_tournament.participants.forEach(function(a_participant, index){
                        if (a_participant.id === participant.id) {
                            the_participant = a_participant;
                        }
                    });
                    the_participant.players.forEach(function(player, index) {
                        player_anchors.push(`<a href="${player.url}">${player.name}</a> (${the_participant.id})`);
                    });
                    return player_anchors.join(', ');
                }
            },
            submitMatchupWinner: function(matchup, winner) {
            //    console.log("we are about to set the winner of matchup " + matchup.id + " to " + winner.id);
            //    let the_id = this.matchupButtonId(matchup, winner);
            //    console.log("the id is: " + the_id);
                $.ajaxSetup({
                    beforeSend: function (xhr, settings) {
                        if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                            xhr.setRequestHeader("X-CSRFToken", csrftoken);
                        }
                    },
                    dataType: 'application/json',
                });
                $.post("{% url 'tournament_mark_winner' %}", {"matchup": matchup.id, "winner": winner.id});
                this.updateData();
            },
        },
        mounted: function() {
            let self = this;
            $.ajax({
                url: dataUrl,
                dataType: 'json',
                success: function(data) {
                    self.the_tournament = data;
                },
                headers: {
                    Accept: "application/json",
                }
            });
            this.$nextTick(function () {
                console.log("in nexttick, the tournament is : " + this.the_tournament);
                this.setConfirmDialogs();
            });

        }
    })
</script>
{% endblock %}
