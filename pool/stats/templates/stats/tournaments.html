{% extends "stats/base.html" %}

{% block title %}SFPA :: Tournaments{% endblock %}

{% block content %}
<div class="text-center">
<h2>Tournaments</h2>
</div>

{% for tournament in tournaments %}
<h4><a href="{% url 'tournament' tournament.id %}" >{{ tournament }}</a></h4>
<p>{{tournament.date}}</p>
{% endfor %}

{% endblock %}
