<div class="row">
    <div class="col-md-3">
        <form action="{% url 'tournament_edit' tournament.id %}">
            <input class="btn btn-primary confirm {{ setup_disabled }}" type="submit" value="Setup" />
        </form>
    </div>
    <div class="col-md-3">
        <form id="on_to_participants" action="{% url 'tournament_participants' tournament.id %}">
            <input class="btn btn-primary confirm {{ participants_disabled }}" type="submit" value="Add Participants" />
        </form>
    </div>
    <div class="col-md-3">
        <form id="create_brackets"  action="{% url 'tournament_brackets' tournament.id %}">
            <input class="btn btn-primary confirm {{ brackets_disabled }}" type="submit" value="Create Brackets" />
        </form>
    </div>

</div>
