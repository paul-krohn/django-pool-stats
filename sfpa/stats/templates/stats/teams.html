{% extends "stats/base.html" %}

{% block content %}
<h1>Teams {{ season }}</h1>
{% if teams %}
<table class="table">
<tr><th></th><th>Wins</th><th>Losses</th><th>Percent</th></tr>
    {% for team in teams %}
<tr><td><a href="{% url 'team' team.id %}">{{ team }}</a></td>
    <td>{{ team.wins }}</td>
    <td>{{ team.losses }}</td>
    <td>{{ team.win_percentage|floatformat:3 }}</td></tr>
{% endfor %}
</table>

{% endif %}

{% endblock %}
